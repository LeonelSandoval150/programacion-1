<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min (100).css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>

    <title>Mercado de jugadores</title>
</head>
<body>

  <style type="text/css">
    body{
      background: url(https://a-static.besthdwallpaper.com/kylian-mbappe-fifa-22-videojuego-papel-pintado-3840x2160-76610_54.jpg );
      background-size: 1500px 1000px;
    }
  </style>
  
  
  
    <nav class="navbar navbar-expand-lg" style="background-color:#0d00ca ">
        <div class="container-fluid">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Easports_fifa_logo.svg/640px-Easports_fifa_logo.svg.png" width="100" height="50">
    </nav>
    
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <form id="form_producto">
            <div class="mb-3">
              <label class="form-label" for="">Descripcion</label>
              <input class="form-control" id="inp_descripcion" type="text">
            </div>


            <div class="input-group mb-3">
              <label class="form-label" for="">Precio de venta</label>
              <span class="input-group-text">
                <select id="tipo">
                  <option value="$">ARS</option>
                  <option value="US$">Dólar</option>
                  <option value="€">Euro</option>
                  <option value="¥">Yen japonés</option>
                </select>
              </span>
              <input class="form-control" id="precio" type="number">
            </div>



            <div class="mb-3">
              <label class="form-label" for="">URL img</label>
              <input class="form-control" id="URL_img" type="text">
            </div>


            <div class="mb-3">
              <label class="form-label" for="">Categorias</label>
              <select class="form-select" name="select" id="select">  
                <option value="0">Remera</option>
                <option value="1">Pantalon</option>
                <option value="2">Camperon</option>
                <option value="3">zapatilla </option>
                <option value="4">botines</option>
                <option value="5">buzos</option>
              </select>
            </div>
          </form>
            <button class="btn btn-dark" id="boton" type="submit">Guardar</button>
            <button style="display: none;" id="btn_actualizar" class="btn btn-primary">Actualizar</button>
          </div>
          <div class="col-lg-8">
            <table class="table">
              <thead>
                <tr>
                  <th>Img</th>
                  <th>number</th>
                  <th>Descripcion</th>
                  <th>Precio de venta</th>
                  <th>Categoria</th>
                  <th>acciones</th>
                </tr>
              </thead>
              <tbody id="tbody">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      
<div id="mymodal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Eliminacion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Seguro que queres borrar este producto?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button id="btn_eliminar" type="button" class="btn btn-primary">si</button>
      </div>
    </div>
  </div>
</div>

    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>

</body>
</html>
